<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Gemini Enterprise – Hackers Academy X</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="card">
        <div class="card-header">
            <h1 id="dynamic-title" class="title">Gemini Enterprise – Accès anticipé</h1>
            <p id="dynamic-subtitle" class="subtitle">Hackers Academy X</p>
        </div>

        <section class="status-section">
            <h2 id="status-title">Accès Anticipé – Vague 1</h2>

            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <!-- LIGNE UNIQUE AVEC LES CHIFFRES -->
            <p class="status-text">
                <span id="registered-count">0</span>
                /
                <span id="max-users-count">5</span>
                places prises • Places restantes :
                <span id="remaining-spots">5</span>
            </p>

            <!-- Lignes optionnelles pour du texte SANS nombres -->
            <p id="dynamic-status-text" class="status-text"></p>
            <p id="dynamic-remaining-text" class="status-text"></p>
        </section>

        <section id="registration-form-container">
            <form id="email-form">
                <input type="email" id="email-input" placeholder="Votre adresse email" required />
                <input type="text" id="first-name-input" class="hidden" placeholder="Prénom" />
                <input type="text" id="last-name-input" class="hidden" placeholder="Nom" />
                <input type="tel" id="phone-input" class="hidden" placeholder="Numéro de téléphone" />
                <button id="submit-button" class="cta-button" type="submit">Sécuriser ma place</button>
            </form>
            <p id="message-feedback" class="message"></p>
        </section>

        <div id="limit-reached-container" class="hidden">
            <h2 id="limit-reached-title">L’offre est terminée !</h2>
            <p id="limit-reached-message">Retourne sur la chaîne Hackers Academy X...</p>
            <a href="https://t.me/hackersacademyx" class="cta-button">
                Retourner à Hackers Academy X
            </a>
        </div>

        <div class="registered-list-section">
            <h3 id="list-title">Liste des inscrits :</h3>
            <ul id="email-list">
                <li id="empty-list-message" class="empty-message">Personne n'est inscrit. Soyez le premier !</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
