<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Gemini Offer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="card admin-card"> 
        <header class="card-header admin-header">
            <h1 class="title">Dashboard Admin</h1>
            <button id="logout-btn" class="cta-button">Déconnexion</button>
        </header>
        
        <p id="admin-message-feedback" class="message"></p>

        <div id="login-form-container">
            <h3>Connexion Administrateur</h3>
            <form id="login-form">
                <input type="password" id="login-password-input" placeholder="Mot de passe Admin" required>
                <button type="submit" id="login-btn" class="cta-button" style="width: 100%;">Se Connecter</button>
            </form>
            <p id="login-message-feedback" class="message"></p>
        </div>

        <div id="admin-dashboard" class="hidden">
            
            <section class="admin-section settings-section">
                <h3>Paramètres Textes & Limites</h3>
                
                <div class="field-control">
                    <label for="admin-title-text">Titre principal de la page :</label>
                    <input type="text" id="admin-title-text" placeholder="Titre principal" required>
                </div>
                <div class="field-control">
                    <label for="admin-subtitle-text">Sous-titre de la page :</label>
                    <input type="text" id="admin-subtitle-text" placeholder="Sous-titre (ex: Hackers Academy X)">
                </div>
                <div class="field-control">
                    <label for="admin-button-text">Texte du bouton d'inscription :</label>
                    <input type="text" id="admin-button-text" placeholder="Texte du bouton" required>
                </div>

                <div class="separator"></div>
                
                <h4>Textes de Statut (Barre de Progression)</h4>
                <div class="field-control">
                    <label for="admin-status-title">Titre de Statut (ex: Vague 1) :</label>
                    <input type="text" id="admin-status-title" placeholder="Accès Anticipé – Vague 1" required>
                </div>
                <div class="field-control">
                    <label for="admin-status-text-tpl">Template Texte de Statut (%count%, %max%) :</label>
                    <input type="text" id="admin-status-text-tpl" placeholder="%count% / %max% utilisateurs enregistrés" required>
                </div>
                <div class="field-control">
                    <label for="admin-remaining-text-tpl">Template Texte Places Restantes (%remaining%) :</label>
                    <input type="text" id="admin-remaining-text-tpl" placeholder="Places restantes: %remaining%" required>
                </div>
                <div class="field-control">
                    <label for="admin-list-title">Titre de la liste des inscrits :</label>
                    <input type="text" id="admin-list-title" placeholder="Liste des inscrits :" required>
                </div>
                
                <div class="separator"></div>

                <h4>Message Limite Atteinte</h4>
                <div class="field-control">
                    <label for="admin-limit-title">Titre Limite Atteinte :</label>
                    <input type="text" id="admin-limit-title" placeholder="L’offre est terminée !" required>
                </div>
                <div class="field-control">
                    <label for="admin-limit-message">Message Limite Atteinte :</label>
                    <input type="text" id="admin-limit-message" placeholder="Retourne sur la chaîne Hackers Academy X..." required>
                </div>

                <div class="separator"></div>
                
                <div class="field-control">
                    <label for="admin-max-users">Limite Max d'inscrits :</label>
                    <input type="number" id="admin-max-users" value="5" min="1" required>
                </div>
                
                <div class="field-control checkbox-control">
                    <label for="admin-registration-open">Inscription ouverte ?</label>
                    <input type="checkbox" id="admin-registration-open" checked>
                </div>

                <div class="field-control checkbox-control">
                    <label for="admin-require-first-name">Exiger le Prénom ?</label>
                    <input type="checkbox" id="admin-require-first-name">
                </div>
                <div class="field-control checkbox-control">
                    <label for="admin-require-last-name">Exiger le Nom ?</label>
                    <input type="checkbox" id="admin-require-last-name">
                </div>
                <div class="field-control checkbox-control">
                    <label for="admin-require-phone">Exiger le Téléphone ?</label>
                    <input type="checkbox" id="admin-require-phone">
                </div>

                <div class="separator"></div>
                
                <div class="field-control">
                    <label for="admin-password-input">Mot de passe Admin (laissez vide pour ne pas changer) :</label>
                    <input type="password" id="admin-password-input" placeholder="Nouveau mot de passe">
                </div>

                <button id="save-settings-btn" class="cta-button" style="width: 100%; margin-top: 1rem;">Sauvegarder les Paramètres</button>
            </section>

            <section class="registered-list-section admin-section">
                
                <div class="admin-views-container">
                    <button id="view-active-btn" class="view-switch-btn active">Inscrits Actifs (<span id="admin-registered-count">0</span>)</button>
                    <button id="view-trash-btn" class="view-switch-btn">Corbeille (<span id="admin-trash-count">0</span>)</button>
                    <span style="color: var(--text-secondary); margin-left: auto; font-size: 0.9rem;">
                        Limite Max : <span id="admin-max-count">5</span>
                    </span>
                </div>
                
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th id="th-first-name" class="hidden">Prénom</th>
                                <th id="th-last-name" class="hidden">Nom</th>
                                <th id="th-phone" class="hidden">Numéro</th>
                                <th id="th-actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-registrations-list">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        </main>
    <script src="admin.js"></script>
</body>
</html>
