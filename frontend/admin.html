<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Gemini Offer</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Styles sp√©cifiques pour l'Admin, √† ajouter √† style.css si n√©cessaire */
        .admin-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid var(--glass-border); border-radius: 8px; }
        .admin-section h3 { border-bottom: 1px solid var(--text-secondary); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .field-control { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.75rem; }
        .field-control label { flex: 1; }
        .field-control input[type="text"], .field-control input[type="number"], .field-control input[type="password"] { padding: 0.5rem; border: 1px solid var(--glass-border); border-radius: 4px; background: rgba(0,0,0,0.3); color: var(--text-primary); }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .admin-table th, .admin-table td { border: 1px solid var(--glass-border); padding: 0.75rem; text-align: left; }
        .hidden { display: none !important; } 
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <main class="card" id="admin-login-container" class="hidden">
        <div class="card-header">
            <h1 class="title">Connexion Administrateur</h1>
        </div>
        <form id="admin-login-form">
            <div class="field-control">
                <label for="login-password">Mot de passe :</label>
                <input type="password" id="login-password" required placeholder="Entrez le mot de passe">
            </div>
            <button type="submit" class="cta-button" style="width: 100%; margin-top: 1rem;">Se Connecter</button>
            <p id="login-message-feedback" class="message"></p>
        </form>
    </main>

    <main class="card hidden" id="admin-dashboard-container">
        <div class="card-header">
            <h1 class="title">Dashboard Admin</h1>
            <p class="subtitle">Gestion de l'Offre Gemini</p>
        </div>

        <section class="admin-section">
            <h3>Param√®tres de la Page Utilisateur</h3>

            <div class="field-control">
                <label for="admin-title-text">Titre Principal :</label>
                <input type="text" id="admin-title-text" placeholder="Gemini Enterprise">
            </div>
            <div class="field-control">
                <label for="admin-subtitle-text">Sous-Titre :</label>
                <input type="text" id="admin-subtitle-text" placeholder="Hackers Academy X">
            </div>
            <div class="field-control">
                <label for="admin-button-text">Texte du Bouton :</label>
                <input type="text" id="admin-button-text" placeholder="S√©curiser ma place">
            </div>

            <div class="field-control">
                <label for="admin-status-title">Titre Statut :</label>
                <input type="text" id="admin-status-title" placeholder="Acc√®s Anticip√© ‚Äì Vague 1">
            </div>
            <div class="field-control">
                <label for="admin-status-text-tpl">Texte Statut (Ex: %count% / %max%) :</label>
                <input type="text" id="admin-status-text-tpl" placeholder="%count% / %max% utilisateurs enregistr√©s">
            </div>
            <div class="field-control">
                <label for="admin-remaining-text-tpl">Texte Places Restantes (Ex: %remaining%) :</label>
                <input type="text" id="admin-remaining-text-tpl" placeholder="Places restantes: %remaining%">
            </div>
            <div class="field-control">
                <label for="admin-list-title">Titre Liste :</label>
                <input type="text" id="admin-list-title" placeholder="Liste des inscrits :">
            </div>
            <div class="field-control">
                <label for="admin-limit-title">Titre Limite Atteinte :</label>
                <input type="text" id="admin-limit-title" placeholder="üî• L‚Äôoffre est termin√©e !">
            </div>
            <div class="field-control">
                <label for="admin-limit-message">Message Limite Atteinte :</label>
                <input type="text" id="admin-limit-message" placeholder="D√©sol√©, les places sont prises.">
            </div>

            <hr style="border: 1px solid var(--glass-border); margin: 1.5rem 0;">

            <div class="field-control">
                <label for="admin-max-users">Limite d'Utilisateurs :</label>
                <input type="number" id="admin-max-users" min="1">
            </div>
            <div class="field-control">
                <label for="admin-registration-open">Inscription Ouverte :</label>
                <input type="checkbox" id="admin-registration-open">
            </div>
            <div class="field-control">
                <label for="admin-require-first-name">Exiger Pr√©nom :</label>
                <input type="checkbox" id="admin-require-first-name">
            </div>
            <div class="field-control">
                <label for="admin-require-last-name">Exiger Nom de Famille :</label>
                <input type="checkbox" id="admin-require-last-name">
            </div>
            <div class="field-control">
                <label for="admin-require-phone">Exiger Num√©ro de T√©l√©phone :</label>
                <input type="checkbox" id="admin-require-phone">
            </div>
            
            <hr style="border: 1px solid var(--glass-border); margin: 1.5rem 0;">
            
            <div class="field-control">
                <label for="admin-password-input">Mot de passe Admin (laissez vide pour ne pas changer) :</label>
                <input type="password" id="admin-password-input" placeholder="Nouveau mot de passe">
            </div>

            <button id="save-settings-btn" class="cta-button" style="width: 100%; margin-top: 1rem;">Sauvegarder les Param√®tres</button>
            <p id="admin-message-feedback" class="message"></p>
        </section>

        <section class="registered-list-section">
            <h3>Liste des Inscrits (<span id="admin-registered-count">0</span> / <span id="admin-max-count">5</span>)</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th id="th-first-name" class="hidden">Pr√©nom</th>
                        <th id="th-last-name" class="hidden">Nom</th>
                        <th id="th-phone" class="hidden">Num√©ro</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-registrations-list">
                    </tbody>
            </table>
        </section>

    </main>
    <script src="admin.js"></script>
</body>
</html>
