<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Gemini Offer</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Styles spécifiques pour l'Admin, à ajouter à style.css si nécessaire */
        .admin-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid var(--glass-border); border-radius: 8px; }
        .admin-section h3 { border-bottom: 1px solid var(--text-secondary); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .field-control { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.75rem; }
        .field-control label { flex: 1; }
        .field-control input[type="text"], .field-control input[type="number"] { padding: 0.5rem; border: 1px solid var(--glass-border); border-radius: 4px; background: rgba(0,0,0,0.3); color: var(--text-primary); }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .admin-table th, .admin-table td { border: 1px solid var(--glass-border); padding: 0.75rem; text-align: left; }
        .copy-btn { background-color: var(--purple-glow); color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <main class="card" style="max-width: 900px;">
        <div class="card-header">
            <h1 class="title">Dashboard Admin</h1>
            <p class="subtitle">Configuration de l'Offre Gemini Enterprise</p>
        </div>

        <section class="admin-section">
            <h3>Paramètres Globaux</h3>
            
            <div class="field-control">
                <label for="admin-title-text">Titre de la Page :</label>
                <input type="text" id="admin-title-text">
            </div>
            
            <div class="field-control">
                <label for="admin-button-text">Texte du Bouton :</label>
                <input type="text" id="admin-button-text">
            </div>
            
            <div class="field-control">
                <label for="admin-max-users">Limite de Places :</label>
                <input type="number" id="admin-max-users" min="1" max="100">
            </div>
             <div class="field-control">
                <label for="admin-registration-open">Inscriptions Ouvertes :</label>
                <input type="checkbox" id="admin-registration-open">
            </div>
        </section>

        <section class="admin-section">
            <h3>Champs de Formulaire Requis</h3>
            <div class="field-control">
                <label for="admin-require-first-name">Prénom (Nom) :</label>
                <input type="checkbox" id="admin-require-first-name">
            </div>
            <div class="field-control">
                <label for="admin-require-last-name">Nom de Famille :</label>
                <input type="checkbox" id="admin-require-last-name">
            </div>
            <div class="field-control">
                <label for="admin-require-phone">Numéro de Téléphone :</label>
                <input type="checkbox" id="admin-require-phone">
            </div>
            <button id="save-settings-btn" class="cta-button" style="width: 100%; margin-top: 1rem;">Sauvegarder les Paramètres</button>
            <p id="admin-message-feedback" class="message"></p>
        </section>

        <section class="registered-list-section">
            <h3>Liste des Inscrits (<span id="admin-registered-count">0</span> / <span id="admin-max-count">5</span>)</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th id="th-first-name" class="hidden">Prénom</th>
                        <th id="th-last-name" class="hidden">Nom</th>
                        <th id="th-phone" class="hidden">Numéro</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-registrations-list">
                    </tbody>
            </table>
        </section>

    </main>
    <script src="admin.js"></script>
</body>
</html>
