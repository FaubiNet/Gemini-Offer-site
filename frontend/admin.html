<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Gemini Offer</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Styles spécifiques pour l'Admin */
        .admin-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid var(--glass-border); border-radius: 8px; }
        .admin-section h3 { border-bottom: 1px solid var(--text-secondary); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .field-control { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.75rem; }
        .field-control label { flex: 1; }
        /* Assurez-vous d'avoir ce style pour le champ mot de passe */
        .field-control input[type="text"], .field-control input[type="number"], .field-control input[type="password"] { padding: 0.5rem; border: 1px solid var(--glass-border); border-radius: 4px; background: rgba(0,0,0,0.3); color: var(--text-primary); }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .admin-table th, .admin-table td { border: 1px solid var(--glass-border); padding: 0.75rem; text-align: left; }
        /* Classe essentielle pour la logique du JS */
        .hidden { display: none !important; } 
        #login-form-container { text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <main class="card">
        <div class="card-header">
            <h1 class="title">Dashboard Admin</h1>
            <p class="subtitle">Gestion de la Campagne Gemini</p>
            <button id="logout-btn" class="cta-button" style="background: var(--error-color); margin-top: 1rem; display: none;">Déconnexion</button>
        </div>

        <div id="login-form-container" class="admin-section hidden">
            <h3>Connexion Administrateur</h3>
            <form id="login-form">
                <div class="field-control" style="flex-direction: column; align-items: flex-start;">
                    <label for="login-password-input" style="margin-bottom: 0.5rem;">Mot de passe :</label>
                    <input type="password" id="login-password-input" placeholder="Mot de passe" required style="width: 100%;">
                </div>
                <button type="submit" id="login-btn" class="cta-button" style="width: 100%; margin-top: 1rem;">Se Connecter</button>
            </form>
            <p id="login-message-feedback" class="message"></p>
        </div>
        <div id="admin-dashboard" class="hidden">
            <p id="admin-message-feedback" class="message"></p>
            <section class="admin-section" id="admin-settings-section">
                <h3>Paramètres Généraux</h3>
                <div class="field-control">
                    <label for="admin-title-text">Titre de la Page :</label>
                    <input type="text" id="admin-title-text" placeholder="Titre principal">
                </div>
                <div class="field-control">
                    <label for="admin-button-text">Texte du Bouton :</label>
                    <input type="text" id="admin-button-text" placeholder="Texte du CTA">
                </div>
                <div class="field-control">
                    <label for="admin-max-users">Limite Max d'Utilisateurs :</label>
                    <input type="number" id="admin-max-users" value="5" min="1">
                </div>
                <div class="field-control">
                    <label for="admin-registration-open">Inscriptions Ouvertes :</label>
                    <input type="checkbox" id="admin-registration-open">
                </div>

                <hr style="border: 1px solid var(--glass-border); margin: 1.5rem 0;">

                <h3>Champs Requis pour l'Inscription</h3>
                <div class="field-control">
                    <label for="admin-require-first-name">Prénom :</label>
                    <input type="checkbox" id="admin-require-first-name">
                </div>
                <div class="field-control">
                    <label for="admin-require-last-name">Nom de Famille :</label>
                    <input type="checkbox" id="admin-require-last-name">
                </div>
                <div class="field-control">
                    <label for="admin-require-phone">Numéro de Téléphone :</label>
                    <input type="checkbox" id="admin-require-phone">
                </div>
                
                <hr style="border: 1px solid var(--glass-border); margin: 1.5rem 0;">
                
                <div class="field-control">
                    <label for="admin-password-input">Mot de passe Admin (laissez vide pour ne pas changer) :</label>
                    <input type="password" id="admin-password-input" placeholder="Nouveau mot de passe">
                </div>

                <button id="save-settings-btn" class="cta-button" style="width: 100%; margin-top: 1rem;">Sauvegarder les Paramètres</button>
            </section>

            <section class="registered-list-section">
                <h3>Liste des Inscrits (<span id="admin-registered-count">0</span> / <span id="admin-max-count">5</span>)</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th id="th-first-name" class="hidden">Prénom</th>
                            <th id="th-last-name" class="hidden">Nom</th>
                            <th id="th-phone" class="hidden">Numéro</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-registrations-list">
                        </tbody>
                </table>
            </section>
        </div>
        </main>
    <script src="admin.js"></script>
</body>
</html>
